<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img id="logo-image" src="./images/logo.svg" alt="" />
        <div id="form-container">
          <div id="form">
            <div id="title">
              <img src="./images/log-in.svg" id="login-image" alt="" />
              <h1>Faça seu login</h1>
            </div>

            <span id="subtitle">Entre com suas informações de cadastro.</span>

            <label class="input-label">E-mail</label>
            <input id="e-mail" type="email" placeholder="Digite seu e-mail" />
            <label class="input-label">Senha</label>
            <input
              id="password"
              type="password"
              placeholder="Digite sua senha"
            />

            <div id="reminder">
              <div id="checkbox-container">
                <input type="checkbox" active="false" />
                <span>Lembre-me</span>
              </div>

              <span id="reminder-text">Esqueci minha senha</span>
            </div>

            <button id="login-button" type="submit">Entrar</button>

            <span id="register-text-link"
              >Não tem uma conta?<strong>Registre-se</strong>
            </span>
          </div>
        </div>
      </div>
      <div id="image-container"></div>
    </div>
  </body>
</html>
